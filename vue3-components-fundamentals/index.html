<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vue.js 3 Components Fundamentals</title>
</head>
<body>
  <div id="app" class="container mx-auto py-6">
    <div class="content">
      <h1 class="title">Coffee Plans</h1>

      <h2 class="subtitle">
        We travel the world to source the very best single origin coffee for you
      </h2>

      <plan-picker></plan-picker>

    </div>
  </div>

  <script type="text/x-template" id="plan-template">
    <div class="plan" :class="{'active-plan': selected}" @click="select">
      <div class="description">
        <span class="title">
          {{ name }}
        </span>
      </div>
    </div>
  </script>

  <script type="text/x-template" id="plan-picker-item-template">
    <div class="plans">
      <PlanPickerItem 
        v-for="(plan, index) in plans" 
        :name="plan" 
        :selected="plan === selectedPlan"
        @select="selectPlan"
        :key="index"
      >
        {{ plan }}
      </PlanPickerItem>
    </div>
  </script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
