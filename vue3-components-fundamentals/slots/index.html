<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .done {
      color: green;
      text-decoration: line-through;
    }
  </style>
  <title>Vue.js 3 Slots Fundamentals</title>
</head>
<body>
  <div id="app" class="container mx-auto py-6">
    <h1>Vue.js Slots Fundametals</h1>

    <todo-item> Buy vue course!</todo-item>
    <todo-item> Buy bananas!
      <template #description>
        <p>Bananas are good for your health.</p>
      </template>
      <template #button-text>Make it nice!</template>
    </todo-item>
    <todo-item> Play futsal!</todo-item>
    <todo-item><strong> Practice, practice, practice!</strong></todo-item>
  </div>

  <script type="text/x-template" id="todo-item-template">
    <div>
      <input type="checkbox" v-model="isDone">
      <span :class="{'done': isDone}">
        <slot ></slot>
      </span>
      <slot name="description"></slot>
      <button><slot name="button-text">Highlight</slot></button>
    </div>
  </script> 

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
