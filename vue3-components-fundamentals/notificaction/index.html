<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>

    <notification-message type="error" header="Oh no!"> 
      <p>Your flight has been <strong>cancelled</strong>.</p>
    </notification-message>


    <notification-message type="success" header="Oh yeah!"> 
      <p>Your flight is on time.</p>
    </notification-message>

  </div>


  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
    <!-- <div class="ui message" :class="[type, isMsgHidden ? 'hidden' : '']"> -->
    <div class="ui message" :class="type" v-if="!isMsgHidden">
      <i class="close icon" @click="closeMessage"></i>
      <div class="header">
        {{ header }}
      </div>
      <slot>
        <p>Go to the <b>special offers</b> page to see now.</p>
      </slot>
    </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.createApp({})

    .component('notification-message', {
      template: '#notification-message-template',
      data() {
        return {
          isMsgHidden: false
        }
      },
      props: {
        type: {
          type: String,
          default: 'info',
          required: true
        },
        header: {
          type: String,
          default: 'Hello',
          required: true
        }
      },
      methods: {
        closeMessage() {
          this.isMsgHidden = true
        }
      }
    })
    
    .mount('#app')
  </script>
</body>

</html>
